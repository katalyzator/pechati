{% extends 'base.html' %}

{% load staticfiles %}

{% block content %}

    <section class="goods-item">
        <div class="uk-container">
            <div class="uk-grid goods-grid uk-child-width-1-1 uk-child-width-1-2@m">
                <div>
                    <div class="item-img">
                        <div class="uk-cover-container item-img-wrapper"><img src="{{ product.image.url }}" alt=""
                                                                              uk-cover=""></div>
                    </div>
                </div>
                <div>
                    <div class="item-info">
                        <h3 class="item-heading">{{ product.title }}</h3>
                        <p class="item-desc">{{ product.description }}</p>
                        <p class="price">{{ product.price }} Руб</p><a class="order" href="#modal-call" uk-toggle="">Заказать</a>
                    </div>
                </div>
            </div>
        </div>
    </section>

{% endblock %}
